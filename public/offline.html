<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - GlobalScore</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px;
      max-width: 400px;
    }
    h1 { font-size: 48px; margin: 0 0 20px; }
    p { font-size: 18px; opacity: 0.9; margin: 20px 0; }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚽</h1>
    <h2>Sin conexión</h2>
    <p>Parece que no tienes conexión a internet. Algunas funciones podrían no estar disponibles.</p>
    <button onclick="location.reload()">Reintentar</button>
  </div>
</body>
</html>
