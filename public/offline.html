<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexi√≥n - GlobalScore</title>
  
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    /* ==========================================
       VARIABLES CSS - Consistentes con la app
    ========================================== */
    :root {
      /* Purple Theme */
      --accent: #8B5CF6;
      --accent-light: #A78BFA;
      --accent-hover: #7C3AED;
      
      /* Backgrounds */
      --bg: #F8FAFC;
      --card: #FFFFFF;
      --glass: rgba(255, 255, 255, 0.8);
      
      /* Borders & Shadows */
      --border: #E5E7EB;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      --small-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      
      /* Text Colors */
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --text-muted: #9CA3AF;
      
      /* Status Colors */
      --success: #10B981;
      --success-bg: rgba(16, 185, 129, 0.1);
      --error: #EF4444;
      --error-bg: rgba(239, 68, 68, 0.1);
      --warning: #F59E0B;
      --warning-bg: rgba(245, 158, 11, 0.1);
    }

    /* ==========================================
       RESET & BASE
    ========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-primary);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* ==========================================
       DECORATIVE BACKGROUND
    ========================================== */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: floatSlow 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -30%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.06) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: floatSlow 25s ease-in-out infinite reverse;
    }

    @keyframes floatSlow {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    /* ==========================================
       CONTAINER
    ========================================== */
    .container {
      position: relative;
      z-index: 10;
      max-width: 500px;
      width: 100%;
      background: var(--card);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ==========================================
       ICON CONTAINER
    ========================================== */
    .icon-container {
      width: 88px;
      height: 88px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .icon-container svg {
      color: white;
    }

    /* ==========================================
       TEXT CONTENT
    ========================================== */
    h1 {
      font-size: 28px;
      font-weight: 900;
      text-align: center;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .description {
      font-size: 15px;
      line-height: 1.6;
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    /* ==========================================
       BUTTONS
    ========================================== */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:hover::before {
      transform: translateX(100%);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--glass);
      color: var(--text-primary);
      border: 2px solid var(--border);
      box-shadow: var(--small-shadow);
    }

    .btn-secondary:hover {
      background: var(--card);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    /* ==========================================
       STATUS INDICATOR
    ========================================== */
    .status {
      padding: 16px;
      background: var(--error-bg);
      border: 2px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--error);
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
      box-shadow: 0 0 12px var(--error);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .status-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--error);
    }

    /* ==========================================
       TOAST NOTIFICATION - ARREGLADO PARA M√ìVILES
    ========================================== */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-120%);
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      /* ARREGLO PARA M√ìVILES */
      max-width: calc(100vw - 40px);
      width: auto;
      min-width: 280px;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    .toast svg {
      flex-shrink: 0;
    }

    /* ==========================================
       RESPONSIVE - TABLET
    ========================================== */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      body::before,
      body::after {
        width: 400px;
        height: 400px;
      }

      .container {
        padding: 40px 32px;
      }

      h1 {
        font-size: 26px;
      }

      .subtitle {
        font-size: 15px;
      }

      .description {
        font-size: 14px;
      }
    }

    /* ==========================================
       RESPONSIVE - MOBILE
    ========================================== */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      body::before,
      body::after {
        width: 300px;
        height: 300px;
      }

      .container {
        padding: 32px 24px;
        border-radius: 20px;
      }

      .icon-container {
        width: 72px;
        height: 72px;
        margin-bottom: 20px;
      }

      .icon-container svg {
        width: 40px;
        height: 40px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 14px;
      }

      .description {
        font-size: 13px;
        margin-bottom: 24px;
      }

      button {
        padding: 14px 20px;
        font-size: 14px;
      }

      button svg {
        width: 18px;
        height: 18px;
      }

      .status {
        padding: 14px;
        margin-bottom: 20px;
      }

      .status-text {
        font-size: 13px;
      }

      /* TOAST M√ìVIL - ARREGLADO */
      .toast {
        top: 16px;
        padding: 12px 20px;
        font-size: 13px;
        max-width: calc(100vw - 32px);
        min-width: 240px;
        border-radius: 10px;
      }

      .toast svg {
        width: 18px;
        height: 18px;
      }
    }

    /* ==========================================
       DARK MODE SUPPORT (Opcional)
    ========================================== */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1A1C24;
        --card: #252936;
        --glass: rgba(37, 41, 54, 0.8);
        --border: rgba(255, 255, 255, 0.1);
        --text-primary: #F0F1F7;
        --text-secondary: #B4B8D0;
        --text-muted: #8186A0;
      }

      body {
        background: linear-gradient(135deg, #1A1C24 0%, #252936 100%);
      }

      body::before {
        background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
      }

      body::after {
        background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
      }

      .container {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
      }

      .btn-secondary {
        background: rgba(37, 41, 54, 0.6);
        border-color: rgba(255, 255, 255, 0.12);
      }

      .btn-secondary:hover {
        background: var(--card);
        border-color: var(--accent);
      }

      .status {
        background: rgba(239, 68, 68, 0.15);
        border-color: rgba(239, 68, 68, 0.3);
      }
    }

    /* ==========================================
       ACCESSIBILITY
    ========================================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus states para accesibilidad */
    button:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Icon Container con Lucide -->
    <div class="icon-container">
      <i data-lucide="wifi-off" width="48" height="48"></i>
    </div>
    
    <!-- Title & Subtitle -->
    <h1>Sin conexi√≥n</h1>
    <p class="subtitle">GlobalScore</p>
    
    <!-- Description -->
    <p class="description">
      No tienes conexi√≥n a internet en este momento. 
      Algunas funciones est√°n limitadas hasta que vuelvas a conectarte.
    </p>

    <!-- Action Buttons -->
    <div class="buttons">
      <button class="btn-primary" onclick="location.reload()">
        <i data-lucide="refresh-cw" width="20" height="20"></i>
        <span>Reintentar conexi√≥n</span>
      </button>
      <button class="btn-secondary" onclick="goHome()">
        <i data-lucide="home" width="20" height="20"></i>
        <span>Ir al inicio</span>
      </button>
    </div>

    <!-- Status Indicator -->
    <div class="status">
      <div class="status-dot"></div>
      <span class="status-text">Sin conexi√≥n a internet</span>
    </div>


  </div>

  <!-- Toast Notification (inicialmente oculto) -->
  <div class="toast" id="toast">
    <i data-lucide="check-circle" width="20" height="20"></i>
    <span>Conexi√≥n restaurada - Recargando...</span>
  </div>

  <script>
    // Inicializar iconos de Lucide
    lucide.createIcons();

    // ==========================================
    // DETECTAR CUANDO VUELVE LA CONEXI√ìN
    // ==========================================
    window.addEventListener('online', () => {
      console.log('‚úÖ Conexi√≥n restaurada');
      
      // Mostrar toast
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      
      // Recargar despu√©s de 1.5 segundos
      setTimeout(() => {
        location.reload();
      }, 1500);
    });

    // ==========================================
    // FUNCI√ìN PARA IR AL INICIO
    // ==========================================
    function goHome() {
      window.location.href = '/';
    }

    // ==========================================
    // AUTO-RETRY CADA 10 SEGUNDOS
    // ==========================================
    let retryCount = 0;
    const maxRetries = 6; // 1 minuto total
    
    const autoRetry = setInterval(() => {
      if (navigator.onLine) {
        clearInterval(autoRetry);
        location.reload();
      } else {
        retryCount++;
        console.log(`‚è≥ Reintento ${retryCount}/${maxRetries}`);
        
        if (retryCount >= maxRetries) {
          clearInterval(autoRetry);
          console.log('‚è∏Ô∏è Auto-retry detenido - Esperando conexi√≥n manual');
        }
      }
    }, 10000);

    // ==========================================
    // LOG INICIAL
    // ==========================================
    console.log('üì± GlobalScore Offline Page v2.0');
    console.log('üåê Estado de conexi√≥n:', navigator.onLine ? 'Online' : 'Offline');
    console.log('üîÑ Auto-retry activo cada 10 segundos');

    // ==========================================
    // DETECCI√ìN DE VISIBILIDAD DE LA P√ÅGINA
    // ==========================================
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && navigator.onLine) {
        console.log('üì± P√°gina visible y online - recargando...');
        location.reload();
      }
    });
  </script>
</body>
</html>
